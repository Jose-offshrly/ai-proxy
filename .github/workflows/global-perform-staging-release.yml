name: global (perform staging release)

# Cancel in-progress jobs.
concurrency:
  group: global-perform-staging-release-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - staging
    paths:
      - 'services/ai-proxy/**'
      - '.github/workflows/global-perform-staging-release.yml'

env:
  AWS_REGION: ap-southeast-2

jobs:
  deploy-ai-proxy-staging:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.TF_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TF_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Continue on error to prevent blocking other services in the same release.
      # If Lambda doesn't exist yet (first deployment), make deploy-stg will gracefully skip the update step.
      # The Makefile handles: npm install, docker build, docker push, and lambda update
      - name: Deploy Lambda (staging)
        working-directory: services/ai-proxy
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: make deploy-stg
        continue-on-error: true