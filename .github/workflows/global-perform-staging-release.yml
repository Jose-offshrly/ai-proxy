name: global (perform staging release)

# Cancel in-progress jobs.
concurrency:
  group: global-perform-staging-release-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - staging
    paths:
      - 'services/ai-proxy/**'
      - '.github/workflows/global-perform-staging-release.yml'

env:
  AWS_REGION: ap-southeast-2

jobs:
  deploy-ai-proxy-staging:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.TF_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TF_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: services/ai-proxy
        run: npm install --omit=dev

      - name: Deploy Lambda (staging)
        working-directory: services/ai-proxy
        run: make deploy-stg
