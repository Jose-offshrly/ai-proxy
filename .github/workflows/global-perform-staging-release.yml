name: global (perform staging release)

# Cancel in-progress jobs.
concurrency:
  group: global-perform-staging-release-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - staging
    paths:
      - 'services/ai-proxy/**'
      - '.github/workflows/global-perform-staging-release.yml'

env:
  AWS_REGION: ap-southeast-2

jobs:
  deploy-ai-proxy-staging:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.TF_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TF_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment variables
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ECR_REPO=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/scout-ai-proxy" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
          echo "FUNCTION_NAME=scout-ai-proxy-staging" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: services/ai-proxy
        run: npm install --omit=dev

      - name: Build Docker image
        working-directory: services/ai-proxy
        run: |
          docker build --platform linux/amd64 --provenance=false -t $ECR_REPO:$IMAGE_TAG .

      - name: Push Docker image
        run: |
          docker push $ECR_REPO:$IMAGE_TAG
          # Also tag as staging-latest for easy reference
          docker tag $ECR_REPO:$IMAGE_TAG $ECR_REPO:staging-latest
          docker push $ECR_REPO:staging-latest

      - name: Update Lambda function code
        run: |
          echo "✅ Updating Lambda function code to image $ECR_REPO:$IMAGE_TAG..."
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --image-uri $ECR_REPO:$IMAGE_TAG
          echo "✅ Lambda function updated successfully!"