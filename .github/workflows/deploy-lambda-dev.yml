name: deploy lambda (dev)

# DISABLED - Testing staging only
# on:
#   push:
#     branches:
#       - main
#     paths:
#       - 'services/ai-proxy/**'
#       - '.github/workflows/deploy-lambda-dev.yml'
on:
  workflow_dispatch: # Disabled - use this to manually trigger if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.TF_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TF_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # The Makefile handles: npm install, docker build, docker push, and lambda update
      - name: Deploy Lambda (dev)
        working-directory: services/ai-proxy
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: make deploy-dev

